<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Fraud Detection System</h2>
        <form action="/predict" method="post">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" required>

            <label for="oldbalanceOrg">Old Balance Origin:</label>
            <input type="number" step="0.01" name="oldbalanceOrg" required>

            <label for="newbalanceOrig">New Balance Origin:</label>
            <input type="number" step="0.01" name="newbalanceOrig" required>

            <label for="type">Transaction Type:</label>
            <select name="type" required>
                <option value="TRANSFER">TRANSFER</option>
                <option value="CASH_OUT">CASH_OUT</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.querySelector("form").onsubmit = async function(event) {
            event.preventDefault();
            let formData = new FormData(this);
            let response = await fetch("/predict", { method: "POST", body: formData });
            let result = await response.json();
            document.getElementById("result").innerText = "Prediction: " + result.prediction;
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Loan Fraud Detection</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center">Bank Loan Fraud Detection</h2>
        <form id="fraudForm">
            <div class="mb-3">
                <label class="form-label">Transaction Amount:</label>
                <input type="number" id="amount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Original Account Balance:</label>
                <input type="number" id="old_balance" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">New Account Balance:</label>
                <input type="number" id="new_balance" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Transaction Type:</label>
                <select id="transaction_type" class="form-select" required>
                    <option value="TRANSFER">TRANSFER</option>
                    <option value="CASH_OUT">CASH_OUT</option>
                </select>
            </div>
            <button type="button" class="btn btn-predict w-100" onclick="predictFraud()">Predict Fraud</button>
        </form>
        <div id="predictionResult"></div>
    </div>
</div>

<script>
    function predictFraud() {
        let formData = new FormData();
        formData.append("amount", document.getElementById("amount").value);
        formData.append("oldbalanceOrg", document.getElementById("old_balance").value);
        formData.append("newbalanceOrg", document.getElementById("new_balance").value);
        formData.append("transaction_type", document.getElementById("transaction_type").value);

        fetch("/predict", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.prediction) {
                document.getElementById("predictionResult").innerHTML = `<div class='alert alert-success'>Prediction: ${data.prediction}</div>`;
            } else {
                document.getElementById("predictionResult").innerHTML = `<div class='alert alert-danger'>Error: ${data.error}</div>`;
            }
        })
        .catch(error => {
            document.getElementById("predictionResult").innerHTML = `<div class='alert alert-danger'>Error: ${error.message}</div>`;
        });
    }
</script>

</body>
</html>
